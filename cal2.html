<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <!-- The display starts with "0" and is disabled to prevent manual input -->
        <input type="text" class="display" value="0" disabled>
        <div class="buttons">
            <!-- Each button has a data-value attribute to indicate its value -->
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="/">/</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="*">*</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="-">-</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" data-value="=">=</button>
            <button class="btn" data-value="+">+</button>
            <button class="btn" data-value="AC">AC</button>
            <button class="btn" data-value="DEL">DEL</button>
        </div>
    </div>
    <script src="cal2.js"></script>
</body>
</html>
